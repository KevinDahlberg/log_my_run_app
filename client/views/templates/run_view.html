<div ng-repeat="run in runView.thisRun">
<p> Date: {{run.date}}</p>
<p> Distance: {{run.distance}}</p>
<p> Time: {{run.time}}</p>
<p>Notes:</p>
<p>{{run.notes}}</p>
<button ng-click="runView.deleteRun(runView.thisRun[0])">Delete</button>
<button ng-click="runView.runEdit()">Edit</button>
</div>
<a href="#home">Back</a>
