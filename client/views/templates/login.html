<md-content layout="row" layout-align="center center">
    <form ng-submit="login.login(newUser)">
    <md-input-container>
          <label for="username">Username</label>
          <input type="text" ng-model="newUser.username"/>
    </md-input-container>
    <br>
    <md-input-container>
          <label for="password">Password:</label>
          <input type="password" ng-model="newUser.password"/>
    </md-input-container>
    <br>
          <md-button class="md-raised md-primary md-hue-1" type="submit" name="submit" value="Log In" />Log In</md-button>
          <md-button class="md-raised md-primary md-hue-1" a href="#register">Register</md-button></a>

    </form>
  </md-content>
