<p>Edit Run</p>
<div>
  <a href="#home">Back</a>
  <p>Run info: {{editRun.thisRun[0]}}</p>
  <label for="date"> Date: </label><br>
  <select name="dateSelect" ng-model="updatedRun.date">
  <option value="4/24/2017">4/24/2017</option>
  <option value="4/25/2017">4/25/2017</option>
  </select>

  <label for="distance"> Distance: </label><br>
  <select name="distanceSelect" ng-model="updatedRun.distance">
  <option value="{{editRun.thisRun[0].distance}}">{{editRun.thisRun[0].distance}}</option>
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  </select>

  <label for="time"> Time: </label><br>
  <select name="timeSelect" ng-model="updatedRun.time">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  </select>
  <!-- <input type="text" ng-model="updatedRun.date" ng-value="{{editRun.thisRun[0].date}}">
  <input type="text" ng-model="updatedRun.distance" ng-value="{{editRun.thisRun[0].distance}}">
  <input type="text" ng-model="updatedRun.time" ng-value="{{editRun.thisRun[0].time}}"> -->
  <button ng-click="editRun.editRun(updatedRun); editRun.runSubmit()">Submit</button>
</div>
