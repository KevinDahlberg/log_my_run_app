<p>Run History</p>
<div>
  <h1 id="welcome" class="lead">Welcome, {{showRun.user.userName}}!</h1>
  <button class="btn-default" ng-click="showRun.enterView()">Enter Run</a>
  <button class="btn btn-default" ng-click="showRun.logout()">Log Out</button>
  <div ng-repeat="run in showRun.user.runArray | orderBy:'showRun.user.date.date'">
    <div ng-if="run.date.weekOfYear === showRun.user.currentWeek">
    <div ng-click="showRun.saveRun(run);">
    <p>Date: {{run.date.date}}</p>
    <p>Distance: {{run.distance}}</p>
    <p>Time: {{run.time}}</p>
    <p>Notes:</p>
    <p>{{run.notes}}</p>
  </div>
  </div>
</div>
  <h2>Summery</h2>
    <p>Week: {{showRun.user.summery.weekSum}}</p>
    <p>Month: {{showRun.user.summery.monthSum}}</p>
    <p>Year: {{showRun.user.summery.yearSum}}</p>
</div>
